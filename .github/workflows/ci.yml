name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  archtype:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log into DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWD }}

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/github-scrapper .

    - name: Create datalake
      run: mkdir datalake

    - name: Run Docker Container
      run:  docker run -d --name github-scrapper -v $(pwd)/datalake:/app/datalake $${{ secrets.DOCKER_USERNAME }}/github-scrapper

    - name: View Docker Logs
      run: docker logs github-scrapper

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/github-scrapper:latest
